<div class="card-container">
    <div class="card-header">
        <h1>{{ title }}</h1>
    </div>
    <div class="img-container">
        <img [src]="image"> 
    </div>
    <div class="card-info-container">
        <p> Info: {{ description }} </p>
        <p class="paragraph"> Due Date: {{ dueDate }} </p>
    </div>
</div>
